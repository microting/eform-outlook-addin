<div class='section'>
  <div class='section-header'>
    <label>Skibe</label>
    <div class='padding'></div>
    <!--<div class='link'>{{this.content.ship.label_edit}}</div>-->
    <!--<div class='link'>{{this.content.ship.label_refresh}}</div>-->
  </div>
  <select [(ngModel)]='selectedShip' >
    <option *ngFor='let entityItem of ships.advEntitySelectableItemModels'
            [ngValue]='entityItem'>{{entityItem.name}}</option>
  </select>
</div>

<div class='section'>
  <div class='section-header'>
    <label>Kaje</label>
    <div class='padding'></div>
    <!--<div class='link'>{{this.content.quay.label_edit}}</div>-->
    <!--<div class='link'>{{this.content.quay.label_refresh}}</div>-->
  </div>
  <select [(ngModel)]='selectedQuay' >
    <option *ngFor='let entityItem of quays.advEntitySelectableItemModels'
            [ngValue]='entityItem'>{{entityItem.name}}</option>
  </select>

</div>
<div class='section'>
  <div class='section-header'>
    <label>Kraner</label>
    <div class='padding'></div>
    <!--<div class='link'>{{this.content.crane.label_edit}}</div>-->
    <!--<div class='link'>{{this.content.crane.label_refresh}}</div>-->
  </div>
  <select [(ngModel)]='selectedCrane' >
    <option *ngFor='let entityItem of cranes.advEntitySelectableItemModels'
            [ngValue]='entityItem'>{{entityItem.name}}</option>
  </select>
</div>
<div class='section'>
  <div class='section-header'>
    <label>Medarbejdere</label>
    <div class='padding'></div>
    <!--<div class='link'>{{this.content.workers.label_edit}}</div>-->
    <!--<div class='link'>{{this.content.workers.label_refresh}}</div>-->
  </div>
  <div class="row">
    <ng-container *ngFor="let siteDto of sitesDto">
      <div class="col-md-12">
        <div class="mat-checkbox" >
          <input id="checkboxSites{{siteDto.siteUId.toString()}}" (change)="onSites(siteDto)"
                 [checked]="parsedSiteIds.includes(siteDto.siteUId.toString())" [value]="parsedSiteIds.includes(siteDto.siteUId.toString())" color="primary" type="checkbox">
          <label for="checkboxSites{{siteDto.siteUId.toString()}}">{{siteDto.siteName}}</label>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div class='section'>
  <label>Besked til medarbejder</label>
  <textarea [(ngModel)]='currentMessage' rows="8" ></textarea>
</div>

<div class='section'>
  <div class='button' (click)='onInsert()'>Insert</div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
